{% extends 'base.html' %}

{% block title %}
    MyCompany
{% endblock %}

{% block content %}
    <h3 class="d-flex align-items-center justify-content-center mt-5">Список напитков нашего ресторана.</h3> <br>
    <div class="d-flex align-items-center justify-content-center mt-5">
        {% for d in drinks %}
            <div class="card ml-4" style="width: 18rem;">
                <img src="/media/{{ d.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ d.name }}</h5>
                    <p class="card-text">{{ d.description }}</p>
                    <p class="card-text">{{ d.price }} рублей</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
